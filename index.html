<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SecureText</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="toolbar">
    <button id="undoBtn" title="Undo">⟲</button>
    <button id="redoBtn" title="Redo">⟳</button>

    <button data-cmd="bold" class="fmt">B</button>
    <button data-cmd="italic" class="fmt">I</button>

    <input type="color" id="colorPicker" title="Text color">

    <button id="bulletBtn">• List</button>
    <button id="numberBtn">(1)</button>
  </div>

  <div id="editor" contenteditable="true" spellcheck="false"></div>

  <script src="app.js"></script>
</body>
</html>
