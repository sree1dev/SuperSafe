<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SecureText</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="toolbar">
    <button data-cmd="bold"><b>B</b></button>
