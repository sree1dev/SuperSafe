<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SecureText</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
</head>

<body>

<!-- LOCK SCREEN -->
<div id="lockScreen">
  <div class="lockBox">
    <h2>SecureText</h2>
    <input
      id="passwordInput"
      type="password"
      placeholder="Vault password"
      autocomplete="off"
    />
    <div id="lockError"></div>
  </div>
</div>

<!-- ADMIN MODAL -->
<div id="adminModal" class="adminBox hidden">
  <div class="adminContent">
    <h3>Admin</h3>

    <div class="adminSection">
      <strong>Google Drive</strong>
      <div id="driveStatus">Not connected</div>
      <button id="connectDriveBtn">Connect Drive</button>
      <button id="uploadVaultBtn">Upload</button>
      <button id="downloadVaultBtn">Download</button>
    </div>

    <div class="adminSection">
      <strong>Security</strong>
      <button id="openChangePwdBtn">Change Password</button>
    </div>

    <button id="closeAdminBtn">Close</button>
  </div>
</div>
<!-- CHANGE PASSWORD MODAL -->
<div id="changePwdModal" class="adminBox hidden">
  <div class="adminContent">
    <h3>Change Password</h3>
    <input id="oldPwd" type="password" placeholder="Current password" />
    <input id="newPwd" type="password" placeholder="New password" />
    <input id="newPwd2" type="password" placeholder="Confirm new password" />
    <div id="changeError"></div>
    <button id="changePwdConfirmBtn">Re-encrypt Vault</button>
  </div>
</div>


<!-- APP -->
<div id="app" class="hidden">

  <!-- EXPLORER -->
  <aside id="explorer">
    <div class="explorer-header">
      <span>Files</span>
      <div class="explorer-actions">
        <button id="newFolderBtn">ÔºãüìÅ</button>
        <button id="newFileBtn">ÔºãüìÑ</button>
      </div>
    </div>
    <div id="tree"></div>
  </aside>

  <!-- MAIN -->
  <main id="main">

    <!-- TOOLBAR -->
    <div id="toolbar">
      <button id="toggleExplorerBtn">‚ò∞</button>

      <button id="undoBtn">‚ü≤</button>
      <button id="redoBtn">‚ü≥</button>

      <button class="fmt" data-cmd="bold">B</button>
      <button class="fmt" data-cmd="italic">I</button>

      <input type="color" id="colorPicker" />

      <button id="bulletBtn">‚Ä¢</button>
      <button id="numberBtn">1.</button>

      <span class="spacer"></span>

      <button id="encryptBtn">Encrypt</button>
      <button id="adminBtn">Admin</button>
      <button id="logoutBtn">Logout</button>
    </div>

    <!-- EDITOR -->
    <div
      id="editor"
      contenteditable="true"
      spellcheck="false"
    ></div>

  </main>
</div>

<!-- GOOGLE IDENTITY -->
<script src="https://accounts.google.com/gsi/client" async defer></script>

<!-- APP SCRIPTS DO NOT REORDER THIS-->
<script src="js/core.js"></script>
<script src="js/ui.js"></script>
<script src="js/drive.js"></script>

</body>
</html>
